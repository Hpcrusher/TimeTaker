<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layouts/single">
<head>
    <title th:text="#{login.title}"></title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        requireDomReady(['jquery', 'connector', 'bootstrap', 'ttToast', 'jsRender'], function($, CO) {

            var urlGetChildrenOfItem = /*[[@{/item/{id}/children}]]*/'';
            var urlItemHasChildren = /*[[@{/item/{id}/haschildren}]]*/'';

            $('.kachel').click(function (event) {
                event.preventDefault();
                CO.post({
                    url: /*[[@{/record/new}]]*/'',
                    data: {
                        itemId: $(this).data('id'),
                        comment: null,
                        start:  (new Date).toISOString(),
                        end: null
                    },
                    success: function () {
                        $.ttToast({
                            text: /*[[#{record.started}]]*/'',
                            icon: 'success'
                        });
                    }
                });
            });

            function toggleSwitchIcon($button) {
                $button.toggleClass('glyphicon-plus');
                $button.toggleClass('glyphicon-minus');
            }

            function applyItemTreeButtonFunctionality(renderedData) {
                renderedData.find('li').each(function () {
                    var li = $(this);
                    var button = li.find('button');
                    CO.get({
                        url: urlItemHasChildren.replace('{id}', button.data('id')),
                        success: function (data) {
                            if (data.children) {
                                button.click(function () {
                                    CO.get({
                                        url: urlGetChildrenOfItem.replace('{id}', button.data('id')),
                                        success:function (items) {
                                            var data = $($('#treeElementTemplate').render(items));
                                            li.append(applyItemTreeButtonFunctionality(data));
                                            var children = li.find('ul');
                                            toggleSwitchIcon(button);
                                            button.unbind('click');
                                            button.click(function () {
                                                children.toggle();
                                                toggleSwitchIcon(button);
                                            });
                                        }
                                    });
                                });
                            } else {
                                button.remove();
                            }

                        }
                    });
                    var span = li.find('span');
                    span.click(function () {
                        CO.post({
                            url: /*[[@{/record/new}]]*/'',
                            data: {
                                itemId: span.data('id'),
                                comment: null,
                                start: (new Date).toISOString(),
                                end: null
                            },
                            success: function () {
                                $('#itemTreeModal').modal('hide');
                                $.ttToast({
                                    text: /*[[#{record.started}]]*/'',
                                    icon: 'success'
                                });
                            }
                        });
                    });
                });
                return renderedData;
            }

            $('#showItemTreeBtn').click(function () {
                $('#itemTreeModal').modal('show');
            });

            CO.get({
                url: /*[[@{/item/root}]]*/'',
                success: function (data) {
                    var renderedData = $($('#treeElementTemplate').render(data));
                    renderedData = applyItemTreeButtonFunctionality(renderedData);
                    $('#itemTreeContainer').append(renderedData);
                }
            });
        });
        /*]]>*/
    </script>
    <script id="treeElementTemplate" type="text/x-jsrender">
        <ul>
            {{for}}
                <li><span class="h3" data-id="{{:oid}}">{{:title}}</span> <button class="btn btn-xs glyphicon glyphicon-plus" data-id="{{:oid}}"></button></li>
            {{/for}}
        </ul>
    </script>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"><span th:text="#{home.title}"></span> <button id="showItemTreeBtn" th:text="#{home.treeBtn}" type="button" class="btn btn-primary">Alle anzeigen</button></h1>

            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div class="row">
            <th:block th:each="item : ${items}">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 portfolio-item">
                    <a class="kachel" th:attr="data-id=${item.oid}" th:style="'background-color:' + ${item.color} + ';'">
                        <div class="row">
                            <div class="col-sm-12">
                                <span class="father-title" th:text="${item.fatherTitle}"></span>
                            </div>
                            <div class="col-sm-12">
                                <span class="title" th:text="${item.title}"></span>
                            </div>
                        </div>
                    </a>
                </div>
            </th:block>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->


    <div id="itemTreeModal" class="modal fade item-tree" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalTitle">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div id="itemTreeContainer">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
