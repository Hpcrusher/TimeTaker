<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head" th:remove="tag">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/><!-- for Bootstrap -->
    <meta http-equiv="x-ua-compatible" content="ie=edge"/><!-- for Bootstrap -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/><!-- default header name is X-CSRF-TOKEN -->
    <script th:attr="data-main=@{js/requireConfig.js}" th:src="@{js/3rd/require.min.js}"></script>
    <script th:src="@{js/require.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/3rd/bootstrap.min.css}"/>
    <script th:inline="javascript">
        requireDomReady(['jquery', 'connector', 'bootstrap'], function ($, CO) {
            $('#logoutBtn').click(function () {
                CO.post({
                    url: /*[[@{/logout}]]*/'',
                    success: function () {
                        window.location=/*[[@{/login}]]*/'';
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}">Timetaker</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a class="navbar-right" th:text="#{navbar.newProject}">Projekt hinzufügen</a></li>
                    <li><a class="navbar-right" th:text="#{navbar.newItem}">New Item</a></li>
                    <li><a class="navbar-right" th:text="#{navbar.summary}">Summary</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <span th:text="#{global.language}">Language</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li>
                                <a th:href="@{?mylocale=en_US}">English</a>
                            </li>
                            <li>
                                <a th:href="@{?mylocale=de_DE}">German</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a id="logoutBtn"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
